<h2>List of Users</h2>
<div class="list-of-users">
  @if (isLoading()){
    <span class=loader></span>
  } @else {
    <input type="text" [(ngModel)]="filterLetter" (keypress)="onFilterChange($event)">
    @for (user of listOfUsers(); track user.id) {
    <div class="user_card">
      <h3>{{user.username}}</h3>
      <p>{{user.id}}</p>
    </div>
    } @empty {
    <p>No articles found</p>
    }
  }
</div>
